name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # Inject your .env variables so they are available during build
          VITE_TABLE_NAME: ${{ secrets.VITE_TABLE_NAME }}
          VITE_INSTANCE_ID: ${{ secrets.VITE_INSTANCE_ID }}
          VITE_API_TOKEN: ${{ secrets.VITE_API_TOKEN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder Vite outputs to
          branch: gh-pages